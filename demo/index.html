<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Floating Labels | CoCreateJS</title>
        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <!-- CoCreate CSS CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.cocreate.app/floating-label/latest/CoCreate-floating-label.min.css"
            type="text/css" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <body>
        <form class="margin:20px" array="module_activities" realtime="false">
            <floating-label>
                <input
                    type="text"
                    array="module_activities"
                    object=""
                    name="text"
                    placeholder="Text"
                    class="floating-label" />
            </floating-label>

            <input
                type="color"
                array="module_activities"
                object=""
                name="color"
                placeholder="Color"
                class="floating-label" />

            <input
                type="search"
                array="module_activities"
                object=""
                name="search"
                placeholder="Search"
                class="floating-label" />

            <input
                type="date"
                array="module_activities"
                object=""
                name="date"
                placeholder="Date"
                class="floating-label" />

            <input
                type="time"
                array="module_activities"
                object=""
                name="time"
                placeholder="Time"
                class="floating-label" />

            <input
                type="datetime-local"
                array="module_activities"
                object=""
                name="datetime-local"
                placeholder="Date time"
                class="floating-label" />

            <textarea
                array="module_activities"
                object=""
                name="textarea"
                placeholder="Textarea"
                class="floating-label">
            </textarea>

            <select
                multiple
                array="module_activities"
                object=""
                name="select-multiple"
                placeholder="Select Multiple"
                class="floating-label">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>

            <select
                array="module_activities"
                object="5edda7608d5c7a7d656edecd"
                name="select"
                placeholder="Select"
                class="floating-label">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>

            <button
                class="submitBtn position:fixed bottom:15px right:15px bg-blue grow-hover round">
                <i
                    class="height:20px fill:#505050"
                    src="/assets/svg/save.svg"></i>
            </button>
        </form>

        <!-- <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script> -->
        <script src="../dist/CoCreate-floating-label.js"></script>
    </body>
</html>
