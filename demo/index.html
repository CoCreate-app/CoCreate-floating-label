<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <title>CoCreate Floating Labels | CoCreateJS</title>
    
    <!-- CoCreate CSS CDN -->
    <!--<link rel="stylesheet" href="https://cdn.cocreate.app/floating-label/latest/CoCreate-floating-label.min.css" type="text/css"/>-->
    
  </head>
  <body>
  
    <form class="margin:20px" data-collection="module_activities">
      
      <input type="color" 
        data-collection="module_activities" 
        data-document_id="" 
        name="color" 
        placeholder="Color" 
        class="floating-label"
        active
        >
  
      <input type="search" 
        data-collection="module_activities" 
        data-document_id="" 
        name="search" 
        placeholder="Search" 
        class="floating-label"
        >
        
      <input type="date" 
        data-collection="module_activities" 
        data-document_id="" 
        name="date" 
        placeholder="Date" 
        class="floating-label">
        
      <input type="time"
        data-collection="module_activities" 
        data-document_id="" 
        name="time" 
        placeholder="Time" 
        class="floating-label">
  
      <input type="datetime-local"
        data-collection="module_activities" 
        data-document_id="" 
        name="datetime-local" 
        placeholder="Date time" 
        class="floating-label">
      
      <textarea
        data-collection="module_activities" 
        data-document_id="" 
        name="textarea" 
        placeholder="Textarea" 
        class="floating-label" >
      </textarea>
      
      <select multiple
        data-collection="module_activities" 
        data-document_id="" 
        name="select-multiple" 
        placeholder="Select Multiple" 
        class="floating-label">
          <option>1</option>
          <option>2</option>
          <option>3</option>
      </select>
      
      <select
        data-collection="module_activities" 
        data-document_id="5edda7608d5c7a7d656edecd" 
        name="select" 
        placeholder="Select" 
        class="floating-label">
          <option>1</option>
          <option>2</option>
          <option>3</option>
      </select>
  
   	<button class="submitBtn position:fixed bottom:15px right:15px bg-blue grow-hover round"><i class="far fa-save"></i></button>
  
    </form>

    <script>
      var config = {
        apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
        organization_Id: '5de0387b12e200ea63204d6c'
      }
    </script>
   
    <!--  CoCreat JS CDN  -->
    <script src="https://cdn.cocreate.app/floating-label/latest/CoCreate-floating-label.min.js"></script>

  </body>
</html>
