<!DOCTYPE html>
<html lang="en">

<head>
    <title>Floating Labels | CoCreateJS</title>
    <!-- CoCreate Favicon -->
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <!-- CoCreate CSS CDN -->
    <link rel="stylesheet" href="https://cdn.cocreate.app/floating-label/latest/CoCreate-floating-label.min.css" type="text/css" />
</head>

<body>

    <form class="margin:20px" collection="module_activities" realtime="false">

        <floating-label>
            <input type="text" collection="module_activities" document_id="" name="text" placeholder="Text" class="floating-label">
        </floating-label>

        <input type="color" collection="module_activities" document_id="" name="color" placeholder="Color" class="floating-label">

        <input type="search" collection="module_activities" document_id="" name="search" placeholder="Search" class="floating-label">

        <input type="date" collection="module_activities" document_id="" name="date" placeholder="Date" class="floating-label">

        <input type="time" collection="module_activities" document_id="" name="time" placeholder="Time" class="floating-label">

        <input type="datetime-local" collection="module_activities" document_id="" name="datetime-local" placeholder="Date time" class="floating-label">

        <textarea collection="module_activities" document_id="" name="textarea" placeholder="Textarea" class="floating-label">
      </textarea>

        <select multiple collection="module_activities" document_id="" name="select-multiple" placeholder="Select Multiple" class="floating-label">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <select collection="module_activities" document_id="5edda7608d5c7a7d656edecd" name="select" placeholder="Select" class="floating-label">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <button class="submitBtn position:fixed bottom:15px right:15px bg-blue grow-hover round"><i class="far fa-save"></i></button>

    </form>

    <!--<script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>-->
    <!--<script src="../dist/CoCreate-floating-label.js"></script>-->
    <script src="../../../CoCreateJS/dist/CoCreate.js"></script>

</body>

</html>
